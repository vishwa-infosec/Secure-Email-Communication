<!DOCTYPE html>
<html>
<head>
	<title>Email Encryption</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div id="header">
            <form action="/generate-keys">
                <input type="submit" value="Generate Keys">
            </form>
            <a href="decryptForm">Decrypt Email</a>
        </div>
        <h2>Send Encrypted Email</h2>
        <form action="{{ url_for('send') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="publickey">Public Key:</label>
                <input type="file" class="form-control" id="publickey" name="publickey" required>
            </div>
            <div class="form-group">
                <label for="recipient">Recipient:</label>
                <input type="email" class="form-control" id="recipient" name="recipient" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" class="form-control" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="attachment">Attachment:</label>
                <input type="file" class="form-control" id="attachment" name="attachment">
            </div>
            <button type="submit" class="btn btn-primary">Send Email</button>
        </form>
    </div>
</body>
</html>
