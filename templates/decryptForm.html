<!DOCTYPE html>
<html>
<head>
	<title>Email Decryption</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div id="header">
            <form action="/generate-keys">
                <input type="submit" value="Generate Keys">
            </form>
        </div>
        <h2>Decrypt Downloaded Email</h2>
        <form action="{{ url_for('decrypt') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="privatekey">Private Key:</label>
                <input type="file" class="form-control" id="privatekey" name="privatekey" required>
            </div>
            <div class="form-group">
                <label for="email">Email FIle (.eml):</label>
                <input type="file" class="form-control" id="email" name="email" required>
            </div>
            {% if success %}
            {% else %}
            {% endif %}
            <button type="submit" class="btn btn-primary">Decrypt Email</button>
        </form>
    </div>
</body>
</html>
